<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="css/StyleModificarDatos.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body background="img/perfil.jpg">
    <div class="perfil.jpg">

        <div class="content">
          <header id="header">Editar Perfil</header>
          <form action="#">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Nuevo nombre completo">
              </div>
            <div class="field space">
              <span class="fa fa-user"></span>
              <input type="text" required placeholder="Nuevo Usuario">
            </div>
            <div class="field space">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Nuevo correo electrónico">
              </div>
            <div class="field space">
              <span class="fa fa-lock"></span>
              <input type="password" class="pass-key" required placeholder="Nueva Contraseña">
            </div><br>
            <div class="field">
              <input type="submit" value="GUARDAR CAMBIOS">
            </div>
            <a href="index.html">Volver</a>
          </form>
  

    </div>
  </body>
</html>
